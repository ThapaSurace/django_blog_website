{% extends 'layout.html' %}


{% block content %}
<div class="max-w-7xl mx-auto px-4 my-10">
    <!-- <h1 class="text-4xl font-medium text-slate-800 mb-8 capitalize">blog lists</h1> -->

    <div class="flex justify-end space-x-2">
        <div>
            {% if categories %}
            <label for="cat" class="text-slate-800 font-medium block mb-1">Filter By Category</label>
            <select name="cat" id="cat" class="border border-slate-500 py-2 px-4 rounded-md">
                {% for cat in categories %}

                <option value="">{{cat.name}}</option>
                {% endfor %}
            </select>
            {% endif %}
        </div>
    </div>

    <div class="border-b border-slate-300 my-10"></div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4">
        {% for blog in blogs %}
        <div class="bg-white border border-gray-200 shadow-md w-full max-w-sm rounded-lg overflow-hidden mt-4">
            <div class="aspect-[3/2]">
                <img src="{{blog.image}}" class="w-full h-full object-cover" alt="Card image" />
            </div>

            <div class="p-6">
                <h3 class="text-slate-900 text-xl font-semibold truncate">{{blog.name}}</h3>
                <p class="mt-3 text-sm text-slate-500 leading-relaxed text-justify">Lorem ipsum dolor sit amet,
                    consectetur
                    {{ blog.content|truncatewords:15 }}
                </p>
                <button type="button" class="w-full mt-4 btn btn-primary">Read More</button>
            </div>
        </div>
        {% empty %}
        <p class="col-span-full text-center text-slate-500">No blogs available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
